{% extends 'base.html' %}

{% block content %}

{% load static %}
<link rel="stylesheet" href="{% static 'Assets/contest details.css' %}">

<section>
        <div>
            <div style="padding: 12px 8px 12px 10px; transition: 0.2s;
                margin-right: 20%; margin-left: 20%; text-align: center; font-size: 20px;
                font-weight: bold; background-image: linear-gradient(to top right, #E1E1E1, #FFFFFF, #E1E1E1);">{{ contest_name }}</div>
            <br>
            <div class="grid-container" style="font-weight: 700">
                <div>CodeForces Handle</div>
                <div>Solved Problem ID</div>
            </div>
            {% for user in detail %}
                <div class="grid-container">
                    <div style="font-weight: 550"><span style="color: rgb({{ user.r1 }}, {{ user.g1 }}, {{ user.b1 }})">{{ user.handle1 }}</span><span style="color: rgb({{ user.r2 }}, {{ user.g2 }}, {{ user.b2 }})">{{ user.handle2 }}</span></div>
                    <div>{{ user.solve_list }}</div>
                </div>
            {% endfor %}
            </div>
        </div>
</section>

{% endblock %}
